<header>
<!--  fixed-top  bg-dark -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/spy">Ads Spy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

        <div *ngIf="!user">
          <a href="/signin" class="link-signin">Sign in</a>
          <a href="/signup">
            <button class="btn btn-signup my-2 my-sm-0" type="submit">Sign up</button>
          </a>
        </div>

        <div class="dropdown profile-dropdown" *ngIf="user">
          <button class="btn btn-profile dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hi, {{user.fullName}}
          </button>
          <div class="dropdown-menu" aria-labelledby="profileDropdown">
            <a class="dropdown-item dropdown-item-top" href="#">
              <div>{{user.fullName}}</div>
              <div><span class="current-plan">FREE</span></div>
            </a>
            <a class="dropdown-item" href="/dashboard/profile">Profile</a>
            <a class="dropdown-item" href="/dashboard/plan">My plan</a>
            <a class="dropdown-item" href="/dashboard/saved">My saved</a>
            <a class="dropdown-item dropdown-item-signout" (click)="signout()">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>
<div class="header-placeholder"></div>
