<div class="confirm-dialog">
  <h4 mat-dialog-title class="dialog-title">{{data.title}}</h4>
<div mat-dialog-content class="dialog-content">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="g-text-center">
  <button class="btn" (click)="no()">No</button>
  <button class="btn btn-focus" (click)="yes()">Yes</button>
</div>
</div>
