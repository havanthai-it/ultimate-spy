<div class="container">

  <form>
    <div class="row">
      <div class="col-md-3 mb-3 field-block">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-md-3 mb-3 field-block">
        <i class="fa fa-pencil icon-edit-profile" title="Edit profile" *ngIf="!isEditting" (click)="isEditting = true"></i>

        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" [readonly]="true" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="country">Country</label>
        <select class="custom-select d-block w-100" id="country" [(ngModel)]="user.country" [disabled]="!isEditting" [ngModelOptions]="{standalone: true}">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="" [(ngModel)]="user.state" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}">
        <div class="invalid-feedback">
          State required.
        </div>
      </div>
      <div class="col-md-2 mb-3">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="" [(ngModel)]="user.zip" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}">
        <div class="invalid-feedback">
          Zip code required.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="createDate">Joined Date</label>
        <input type="text" class="form-control" id="createDate" [(ngModel)]="user.createDate" [readonly]="true" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3 mt-4">
        <button class="btn btn-block btn-primary" type="submit" *ngIf="isEditting" (click)="save()">Save</button>
      </div>
    </div>

  </form>

</div>
