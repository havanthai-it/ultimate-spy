<div class="container">

  <form>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-3 mb-3 field-block">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-lg-3 mb-3 field-block">
        <!-- <span class="icon-edit-profile" *ngIf="!isEditting" (click)="isEditting = true">
          <i class="fa fa-pencil" title="Edit profile"></i>
        </span> -->
        
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" [readonly]="!isEditting" [ngModelOptions]="{standalone: true}" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" [readonly]="true" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col-lg-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 mb-3">
        <label for="createDate">Joined Date</label>
        <input type="text" class="form-control" id="createDate" [(ngModel)]="user.createDate" [readonly]="true" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="col-lg-3"></div>
    </div>

    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 mb-3 mt-4">
        <button class="btn btn-block btn-primary" type="submit" *ngIf="isEditting" (click)="save()">Save</button>
        <button class="btn btn-block btn-primary" type="submit" *ngIf="!isEditting" (click)="isEditting = true">Edit</button>
      </div>
      <div class="col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 mb-3">
        <button class="btn btn-block btn-cancel" type="submit" *ngIf="isEditting" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-lg-3"></div>
    </div>

  </form>

</div>
