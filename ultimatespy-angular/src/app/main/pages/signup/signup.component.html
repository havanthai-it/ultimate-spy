<div class="signup-page">
  <div style="height: 1px;margin-top: -1px;"></div>
  <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="signup()" *ngIf="!signupComplete">
    <div class=" text-center mb-2">
      <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="50"
        height="50">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    </div>
    <div class="g-float-wrapper">
      <div class="form-label-group g-float-left" style="width: 49%">
        <label for="inputFirstName">First name</label>
        <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="user.firstName" formControlName="firstName"
          required="" [ngClass]="{'error-form-control': f.firstName.touched && f.firstName.errors}">
      </div>
      <div class="form-label-group g-float-right" style="width: 49%">
        <label for="inputLastName">Last name</label>
        <input type="text" id="inputLastName" class="form-control" [(ngModel)]="user.lastName" formControlName="lastName"
          required="" [ngClass]="{'error-form-control': f.lastName.touched && f.lastName.errors}">
      </div>
    </div>
    <div class="form-label-group">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.email" formControlName="email"
        required="" [ngClass]="{'error-form-control': f.email.touched && f.email.errors}">
    </div>
    <div class="form-label-group">
      <label for="inputPassword" class="g-float-left">Password</label>
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password"
        formControlName="password" required="" [ngClass]="{'error-form-control': f.password.touched && f.password.errors}">
    </div>
    <div class="form-label-group">
      <label for="inputConfirmPassword" class="g-float-left">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" [(ngModel)]="user.confirmPassword"
        formControlName="confirmPassword" required="" [ngClass]="{'error-form-control': f.confirmPassword.touched && f.confirmPassword.errors}">
    </div>

    <div class="error-text g-text-sm mb-2">&nbsp;{{errorMessage}}</div>

    <button class="btn btn-primary btn-block btn-signup" type="submit">
      Sign up <mat-spinner *ngIf="loading" [diameter]="26"></mat-spinner>
    </button>

    <div class="line-separator">
      <hr>
      <span>or</span>
    </div>

    <button class="btn btn-google" type="submit">
      <i class="fab fa-google"></i>
      &nbsp;
      Sign up with Google
    </button>

    <div class="signup-redirect text-center">
      Already have an account? <a href="/signin">Sign in</a>
    </div>
  </form>

  <div class="signup-complete" *ngIf="signupComplete">
    <h1>Email confirmation</h1>
    <div>
      <mat-icon class="mail-icon">mail_outline</mat-icon>
    </div>
    <div>Thanks you for sign up. Please open your mail box and confirm your email address by clicking to the activation
      link.</div>
    <div>
      <a href="/"><button color="primary" class="btn btn-primary btn-redirect">Back to home page</button></a>
    </div>
  </div>

  <div style="height: 1px; margin-top: -1px;"></div>
</div>
