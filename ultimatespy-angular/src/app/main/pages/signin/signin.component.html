<div class="signin-page">
  <div style="height: 1px; margin-top: -1px;"></div>
  <div class="signin-form">
    <h1>Sign in</h1>
    <div>
      <button mat-raised-button (click)="signInWithGoogle()">G</button>
    </div>
    <div class="g-text-sm g-text-blur">
      <p>or use your email account</p>
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
      <div>
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput [(ngModel)]="username" placeholder="Email" formControlName="username" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [(ngModel)]="password" placeholder="Password" formControlName="password"
            type="password" required>
        </mat-form-field>
      </div>

      <div class="error-text g-text-sm">{{errorMessage}}</div>

      <div>
        <button type="submit" mat-raised-button color="primary" class="btn-signin">
          Sign in <mat-spinner *ngIf="loading" [diameter]="26"></mat-spinner>
        </button>
      </div>
    </form>

    <div>
      <a href="/forgot-password" class="bottom-link">Forgot password?</a>
      <br />
      <a href="/signup" class="bottom-link">Create a new account</a>
    </div>
  </div>
</div>
