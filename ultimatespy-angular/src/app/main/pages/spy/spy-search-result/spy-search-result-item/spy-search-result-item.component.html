<div class="spy-search-result-item">
  <div *ngIf="isSearching" class="searching-overlay"></div>

  <div class="ssri-header g-float-wrapper">
    <div class="ssri-header-image g-float-left">
      <img src="{{post.pageThumbnail}}">
    </div>
    <div class="ssri-header-title g-float-left">
      <h5>{{post.pageName}}</h5>
      <div class="post-action">
        <i [hidden]="isTracked" (click)="track(post.postId)" class="fa fa-bar-chart" data-toggle="tooltip" data-placement="bottom" title="Add to Tracklist"></i>
        <i [hidden]="!isTracked" (click)="unTrack(post.postId)" class="fa fa-bar-chart fa-active" data-toggle="tooltip" data-placement="bottom" title="Remove from Tracklist"></i>
        <i [hidden]="isSaved" (click)="save(post.postId)" class="fa fa-heart-o" data-toggle="tooltip" data-placement="bottom" title="Save"></i>
        <i [hidden]="!isSaved" (click)="unSave(post.postId)" class="fa fa-heart fa-active" data-toggle="tooltip" data-placement="bottom" title="Unsave"></i>
      </div>
      <div class="ssri-publish-time g-text-sm g-text-blur">
        <div><mat-icon class="icon-clock">access_time</mat-icon> {{Moment(post.publishDate).fromNow()}}</div>
      </div>
    </div>
  </div>

  <div class="ssri-body">
    <div class="srri-content">
      <div class="ssri-content-line"><mat-icon data-toggle="tooltip" data-placement="bottom" title="Pixel">code</mat-icon><a href="/ads?keyword=::pixel={{post.pixelId}}">{{post.pixelId}}</a></div>
      <div class="ssri-content-line"><mat-icon data-toggle="tooltip" data-placement="bottom" title="Website">language</mat-icon><a href="/ads?keyword=::website={{post.website}}">{{post.website}}</a></div>
      <div class="ssri-content-line"><mat-icon data-toggle="tooltip" data-placement="bottom" title="Link">link</mat-icon><a href="{{post.links}}" target="_blank">{{post.links}}</a></div>
      <div class="ssri-content-line"><mat-icon data-toggle="tooltip" data-placement="bottom" title="Content">notes</mat-icon>{{extractContent(post.content)}}</div>
    </div>

    <div class="ssri-thumbnail" (click)="detail()">
      <img src="{{post.images.split(',')[0]}}">
      <i *ngIf="post.type==='VIDEO'" class="fa fa-play-circle-o icon-play"></i>
      <div class="ssri-thumbnail-overlay">
        <div>
          <mat-icon class="icon-view-more">visibility</mat-icon>
        </div>
        <div class="text-view-more">View more</div>
      </div>
    </div>

    <div class="ssri-performance g-float-wrapper">
      <div class="ssri-performance-icon ssri-performance-like g-float-left"><i class="fa fa-thumbs-o-up"></i> {{post.likes | number}}</div>
      <div class="ssri-performance-icon ssri-performance-comment g-float-left"><i class="fa fa-commenting-o"></i> {{post.comments | number}}</div>
      <div class="ssri-performance-icon ssri-performance-share g-float-left"><i class="fa fa-share-square-o"></i> {{post.shares | number}}</div>
    </div>

  </div>
</div>
