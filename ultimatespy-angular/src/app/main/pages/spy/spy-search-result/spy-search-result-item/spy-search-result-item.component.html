<div class="spy-search-result-item">

  <div class="ssri-header g-float-wrapper">
    <div class="ssri-header-image g-float-left">
      <img src="../../../../../../assets/img/ssri-header-image.png">
    </div>
    <div class="ssri-header-title g-float-left">
      <h5>Special Creative</h5>
      <div class="ssri-publish-time g-text-sm g-text-blur">
        <div><mat-icon class="icon-clock">access_time</mat-icon> 3 days ago</div>
      </div>
    </div>
  </div>

  <div class="ssri-body">
    <div class="srri-content">
      <div class="ssri-content-line"><mat-icon>code</mat-icon><a href="#">123456789012345</a></div>
      <div class="ssri-content-line"><mat-icon>language</mat-icon><a href="#">https://quickreview.vn</a></div>
      <div class="ssri-content-line"><mat-icon>link</mat-icon><a href="#">https://quickreview.vn</a></div>
      <div class="ssri-content-line"><mat-icon>notes</mat-icon>Best keyboard of 2020. Sale off 50% today! Shop now.</div>
    </div>

    <div class="ssri-thumbnail" (click)="detail()">
      <img src="../../../../../../assets/img/bg-signin.jpg">
      <div class="ssri-thumbnail-overlay">
        <div>
          <mat-icon class="icon-view-more">visibility</mat-icon>
        </div>
        <div class="text-view-more">View more</div>
        
      </div>
    </div>

    <div class="ssri-performance g-float-wrapper">
      <div class="ssri-performance-icon ssri-performance-like g-float-left"><i class="fa fa-thumbs-o-up"></i> 100</div>
      <div class="ssri-performance-icon ssri-performance-comment g-float-left"><i class="fa fa-commenting-o"></i> 100</div>
      <div class="ssri-performance-icon ssri-performance-share g-float-left"><i class="fa fa-share-square-o"></i> 100</div>
    </div>

  </div>
</div>
