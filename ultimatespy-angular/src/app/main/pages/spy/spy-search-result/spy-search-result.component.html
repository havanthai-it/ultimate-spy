<div class="spy-search-result">
  <div class="container-fluid">

    <div class="row spy-search-result-grid">
      <mat-spinner *ngIf="isSearching && (!data.list || !data.list.length)" [diameter]="40"></mat-spinner>
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let post of data.list">
        <app-spy-search-result-item [post]="post" [isSearching]="isSearching"></app-spy-search-result-item>
      </div>
    </div>

  </div>
</div>
