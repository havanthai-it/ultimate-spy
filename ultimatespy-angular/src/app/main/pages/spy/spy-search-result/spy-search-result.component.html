<div class="spy-search-result">
  <div class="container-fluid">

    <div class="row spy-search-result-grid">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let post of data.list">
        <app-spy-search-result-item [post]="post"></app-spy-search-result-item>
      </div>
    </div>

    <div class="pagination-wrapper" *ngIf="data.list">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li [ngClass]="{'page-item': true, 'active': (currentPage == (i + 1))}" *ngFor="let ignore of [].constructor(data.pages); let i = index">
            <a class="page-link" href="/ads?page={{i+1}}" *ngIf="showPage(i)">{{i + 1}}</a>
            <a class="page-link" *ngIf="showPageEllipsis(i)">...</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
