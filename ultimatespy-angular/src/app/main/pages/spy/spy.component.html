<div class="spy-page">
  <app-spy-search #spySearch (searchResult)="setSearchResult($event)" (onSearching)="onSearching($event)"></app-spy-search>
  <app-spy-search-result [data]="searchResult" [isSearching]="isSearching"></app-spy-search-result>

  <div class="pagination-wrapper" *ngIf="searchResult.total">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li [ngClass]="{'page-item': true, 'active': (searchResult.page == i)}" *ngFor="let ignore of [].constructor(searchResult.pages); let i = index">
          <a class="page-link" (click)="search(i)" *ngIf="showPage(i)">{{i + 1}}</a>
          <a class="page-link" *ngIf="showPageEllipsis(i)">...</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
