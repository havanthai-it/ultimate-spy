<div class="search-wrapper">
  <div class="search-input-btn-wrapper g-float-wrapper">
    <div class="search-input-wrapper g-float-left">
      <input [(ngModel)]="query.keyword" placeholder="Enter a keyword">
    </div>

    <div class="search-btn-wrapper g-float-right">
      <button class="btn-search" (click)="search()">
        Search
      </button>
    </div>
  </div>

  <div class="search-filter-wrapper">
    <!-- START ROW -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="left">

      <!-- CATEGORY -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.category" placeholder="Category" multiple>
            <mat-option *ngFor="let item of lstCategories" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- CREATIVE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.type" placeholder="Creative" multiple>
            <mat-option *ngFor="let item of lstTypes" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- COUNTRY -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.country" placeholder="Country" multiple>
            <mat-option *ngFor="let item of lstCountries" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- LANGUAGE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.language" placeholder="Language" multiple>
            <mat-option *ngFor="let item of lstLanguages" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <!-- END ROW -->

    <!-- START ROW -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="left">

      <!-- ECOM SOFTWARE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.ecomSoftware" placeholder="Ecomerce Software" multiple>
            <mat-option *ngFor="let item of lstEcomSoftwares" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- LANGUAGE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.ecomPlatform" placeholder="Ecomerce Platform" multiple>
            <mat-option *ngFor="let item of lstEcomPlatforms" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <!-- END ROW -->

    <!-- START ROW -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="left" style="margin-bottom: 1.34375em;">

      <!-- FROM DATE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <input matInput [(ngModel)]="query.fromDate" [matDatepicker]="fromDatePicker" placeholder="From Date" readonly>
          <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #fromDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- TO DATE -->
      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <input matInput [(ngModel)]="query.toDate" [matDatepicker]="toDatePicker" placeholder="To Date" readonly>
          <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #toDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- DATE GROUP -->
      <div class="filter-block" fxFlex="49%" fxFlex.sm="100%">
        <mat-button-toggle-group [(value)]="dateGroup" name="dateGroup" aria-label="DATE GROUP">
          <mat-button-toggle value="7">7 Days</mat-button-toggle>
          <mat-button-toggle value="30">30 Days</mat-button-toggle>
          <mat-button-toggle value="90">90 Days</mat-button-toggle>
          <mat-button-toggle value="365">1 Year</mat-button-toggle>
          <mat-button-toggle value="">All Time</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div>
    <!-- END ROW -->

    <!-- START ROW -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="left">

      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="49%">
        <mat-form-field appearance="none">
          <mat-select #select [(value)]="query.sort" placeholder="Sort">
            <mat-option *ngFor="let item of lstSorts" [value]="item.value">
              {{item.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="filter-block" fxFlex="24.25%" fxFlex.sm="0%"></div>

      <!-- SEARCH QUERY -->
      <div class="filter-block" fxFlex="49%" fxFlex.sm="49%">
        <button class="btn-save-search" (click)="saveSearchQuery()" style="width: 29%">
          Save search
        </button>
        <mat-form-field appearance="none" style="width: 70%; margin-left: 30%">
          <mat-select #select [(value)]="searchQuery" placeholder="Saved Search Query" multiple>
            <mat-optgroup *ngFor="let group of lstSearchQueries" [label]="group.label">
              <mat-option *ngFor="let item of group.value" [value]="item.value">
                {{item.label}}
              </mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <!-- END ROW -->

  </div>
</div>
